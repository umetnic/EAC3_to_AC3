[Settings]
#info,debug
ffmpeg_loglevel=info

#This option tells ffmpeg not to overwrite the output *.ac3 file if it already exists, but it was not logged.
# yes, no or ask
overwrite_existing=no

#recreate all ac3 files even if they were already loged in converted_files.log
#Could come handy with only partially converted files for example
skip_converted_files_log=yes
# Specify the log file to use when skip_converted_files_log is set to yes
skip_log_file=second_log.log

