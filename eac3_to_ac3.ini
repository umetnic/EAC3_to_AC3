[2do]

#Process more than one eac3 track in the same file

#Extract english subtitles and remove HI
non_HI_subs_extract=no

#Clean leftover ac3 files, where mkv do not exist anymore
clean_ac3=yes

#-vn tells FFmpeg to disable video recording (since you only want the audio).
video_and_audio=no
only_audio=yes